name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    name: Julia ${{ matrix.julia-version }} â€” ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        julia-version: ["1.6", "1.10", "1"]   # 1.6 = minimum, 1.10 = LTS, 1 = latest stable
        os: [ubuntu-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install TA-Lib C library
        run: |
          curl -fsSL -o ta-lib.deb \
            https://github.com/ta-lib/ta-lib/releases/download/v0.6.4/ta-lib_0.6.4_amd64.deb
          sudo dpkg -i ta-lib.deb
          # Ensure the shared library is visible to the dynamic linker
          sudo ldconfig

      - name: Set up Julia ${{ matrix.julia-version }}
        uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.julia-version }}

      - name: Cache Julia packages
        uses: julia-actions/cache@v2

      - name: Run tests
        uses: julia-actions/julia-runtest@v1
